<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section id="list-container">
        <h1>Desserts</h1>
        <div id="list"></div>
      </section>
      <section id="cart-container">
        <h1 id="cart-count"></h1>
        <div id="cart"></div>
        <div id="cart-bottom">
          <div class="total-count">
            <h4>Order Total</h4>
            <h3 id="order-total"></h3>
          </div>
          <div class="tip">
            <img src="./assets/images/icon-carbon-neutral.svg" alt="" />
            <span>This is a <strong>carbon-neutral</strong> delivery</span>
          </div>
          <a href="#confirmation"
            ><button id="confirm-button">Confirm Order</button></a
          >
        </div>
        <div id="empty-cart">
          <img src="./assets/images/illustration-empty-cart.svg" alt="" />
          <p>Your added items will appear here</p>
        </div>
      </section>
      <section id="confirmation">
        <div class="modalWrapper">
          <div id="modal">
            <img src="./assets/images/icon-order-confirmed.svg" alt="" />
            <h1>Order Confirmed</h1>
            <p>We hope you enjoyed your food!</p>

            <div id="order-list"></div>
            <div class="total-count">
              <h4>Order Total</h4>
              <h3 id="modal-total">123</h3>
            </div>
            <button id="new-order">Start New Order</button>
          </div>
        </div>
      </section>
    </main>

    Your Cart (<!-- Quantity -->) Your added items will appear here

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Rahul Jha</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
